<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://use.fontawesome.com/63cac287ef.js"></script>
    <title>Simple Sign up Page</title>
  </head>
  <body>
    <div class="main">
      <div class="outer-box">
       
        <div class="title">
          <h3>Create New Account </h3>
        </div>

        <div class="input-line">
          <div class="label">Username <span id="star">*</span></div>
          <input type="text" id="username" />
        </div>
        <div class="input-line">
          <div class="label">Password <span id="star">*</span> </div>
          <input type="password" id="password" />
        </div>
        <div class="input-line">
          <div class="label">Confirm Password <span id="star">*</span></div>
          <input type="password" id="password" />
        </div>

        <div class="btn">Sign Up</div>

        <div class="label2">
          Sign Up Using
        </div>
        <div class="links">
          <div class="circle">
            <i class="fa fa-google" aria-hidden="true"></i>
          </div>
          <div class="circle">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
          </div>
          <div class="circle">
            <i class="fa fa-github" aria-hidden="true"></i>
          </div>
        </div>
        <div class="reg">
          Already Have an Account ? <a href="index.html">Login</a>
        </div>
      </div>

     
    </div>
  </body>
</html>
